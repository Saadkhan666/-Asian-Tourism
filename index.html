
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cricket Scorer</h1>
        <p>Track live scores and manage matches easily!</p>
    </header>
    <main>
        <section id="scorer">
            <h2>Live Match</h2>
            <div id="score-display">Team A: 0/0 (0.0 overs)</div>
            <div id="controls">
                <button onclick="updateScore(1)">+1 Run</button>
                <button onclick="updateScore(4)">+4 Runs</button>
                <button onclick="updateScore(6)">+6 Runs</button>
                <button onclick="wicket()">Wicket</button>
                <button onclick="nextOver()">Next Over</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cricket Scorer. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
