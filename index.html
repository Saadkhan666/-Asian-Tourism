
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .controls button:hover {
            background-color: #005bb5;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cricket Scorer</h1>
        <p>Track your cricket match scores easily!</p>
    </header>
    <main>
        <div class="scoreboard">
            <div>
                <h3>Team A</h3>
                <p>Score: <span id="teamA-score">0</span>/<span id="teamA-wickets">0</span></p>
                <p>Overs: <span id="teamA-overs">0.0</span></p>
            </div>
            <div>
                <h3>Team B</h3>
                <p>Score: <span id="teamB-score">0</span>/<span id="teamB-wickets">0</span></p>
                <p>Overs: <span id="teamB-overs">0.0</span></p>
            </div>
        </div>

        <h2>Controls</h2>
        <div class="controls">
            <button onclick="addRun(1)">1 Run</button>
            <button onclick="addRun(2)">2 Runs</button>
            <button onclick="addRun(3)">3 Runs</button>
            <button onclick="addRun(4)">4 (Boundary)</button>
            <button onclick="addRun(6)">6 (Six)</button>
            <button onclick="addWicket()">Wicket</button>
            <button onclick="addExtra('Wide')">Wide</button>
            <button onclick="addExtra('No Ball')">No Ball</button>
            <button onclick="nextBall()">Next Ball</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cricket Scorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
